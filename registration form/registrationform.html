<!DOCTYPE html>
<html lang="ENG">
    <head>
        <title>
            Registration Form
        </title>
        <meta charset="UTF-8">
    </head>
    <body>
        <h1>
            Registration Form
        </h1>
        <form>
            <fieldset>
                <div>
                    <label for="FirstName">
                        First Name: *
                    </label>
                    <input type="text" name="FirstName" id="FirstName">
                </div>
                <div>
                    <label for="LastName">
                        Last Name: *
                    </label>
                    <input type="text" name="LastName" id="LastName">
                </div>
                <div>
                    <label for="EmailAddress">
                        Email Address: *
                    </label>
                    <input type="text" name="EmailAddress" id="EmailAddress">
                </div>
                <div>
                    <label for="Password">
                        Password: *
                    </label>
                    <input type="password" name="Password" id="Password">
                </div>
                <div>
                    <label for="ComfirmPassword">
                        Comfirm Password: *
                    </label>
                    <input type="password" name="ComfirmPassword" id="ComfirmPassword">
                </div>
                <div>
                    <label for="Birthday">
                        Birthday:
                    </label>
                    <input type="date" name="Birthday" id="Birthday"> 
                </div>
                <div>
                    <label for="GenderIdentity">
                        Gender Identity: 
                    </label>
                </div>
                <div>
                    <input type="radio" name="Genderidentity" id="Genderidentitymale">
                    <label>
                        Male
                    </label>
                    <input type="radio" name="Genderidentity" id="Genderidentityfemale">
                    <label>
                        Female
                    </label>
                    <input type="radio" name="Genderidentity" id="GenderidentityNon-Binary">
                    <label>
                        Non-Binary
                    </label>
                    <input type="radio" name="Genderidentity" id="GenderidentityIprefernottoanswer">
                    <label>
                        I prefer not to answer
                    </label>
                </div>
                <div>
                    <label for="Ashortdescriptionaboutmyself">
                        A short description about myself
                    </label>
                </div>
                    <div>
                    <textarea name="Ashortdescriptionaboutmyself" id="Ashortdescriptionaboutmyself">
                    </textarea>
                    </div>
                <div>
                    <label for="FavoriteLanguage">
                        Favorite Language:
                    </label>
                    <select name="FavoriteLanguage" id="FavoriteLanguage">
                        <option value="JavaScript">
                        JavaScript
                        </option>
                        <option value="CSS">
                            CSS
                        </option>
                    </select>
                </div>
                <div>
                    <input type="checkbox" name="yes,Iwouldliketorecieveperiodicemailupdates">
                    <label for="Yes,Iwouldliketorecieveperiodicemailupdates">
                        Yes, I would like to recieve periodic email updates
                    </label>
                </div>
                <div>
                    <button type="Select">
                        Create Account
                    </button>
                </div>
            </fieldset>
        </form>
    </body>
</html>
